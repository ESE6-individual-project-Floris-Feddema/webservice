apiVersion: apps/v1
kind: Deployment
metadata:
  name: webservice
  namespace: plandar-production
  labels:
    app: webservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webservice
  template:
    metadata:
      labels:
        app: webservice
    spec:
      containers:
      - image: docker.pkg.github.com/ese6-individual-project-floris-feddema/webservice/webservice
        imagePullPolicy: IfNotPresent
        name: webservice
        ports: 
        - containerPort: 80
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 50m
            memory: 64Mi
      imagePullSecrets:
      - name: github-docker-registry